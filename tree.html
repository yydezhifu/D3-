<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="http://d3js.org/d3.v5.min.js"></script>
  <title>树状图</title>
</head>
<body>
    <svg width="960" height="600"></svg>

    <script>
      // 1. 得到svg画布
      var marge = {top: 50, bottom: 0, left: 10, right: 0};
      var svg = d3.select("svg")
      var width = svg.attr("width")
      var height = svg.attr("height")
      var g = svg.append("g")
        .attr("transform", "translate("+ marge.top +","+ marge.left +")")
      var scale = svg.append("g")
        .attr("transform", "translate("+ marge.top +","+ marge.left +")")

      // 2. 得到数据
      var dataset = {
        name: '中国',
        children: [{
          name: '浙江',
          children: [
            {name: '杭州', value: 100}, 
            {name: '宁波', value: 100}, 
            {name: '温州', value: 100}, 
            {name: '绍兴', value: 100}]
        },
        {
          name: '广西',
          children: [
            {name: '桂林', children:[
              {name: '秀峰区', value: 100},
              {name: '叠彩区', value: 100},
              {name: '象山区', value: 100},
              {name: '七星区', value: 100}]
            },
            {name: '南宁', value: 100},
            {name: '柳州', value: 100},
            {name: '防城港', value: 100}
          ]
        },
        {
          name: '黑龙江',
          children: [
            {name: '哈尔滨', value: 100}, 
            {name: '齐齐哈尔', value: 100}, 
            {name: '牡丹江', value: 100}, 
            {name: '大庆', value: 100}]
        },{
          name: '新疆',
          children: [
            {name: '乌鲁木齐'}, 
            {name: '克拉玛依'}, 
            {name: '吐鲁番'}, 
            {name: '哈密'}]
        }]
      }
      
      // 3. 创建一个层级布局
      var hierarchyData = d3.hierarchy(dataset).sum(function(d){ return d.value })

      // 4. 创建一个树状图
      var tree = d3.tree()
        .size([width - 400, height - 200])
        .separation(function(a, b){ return (a.parent == b.parent?1:2)/a.depth })

      // 5. 初始化树状图
      var treeData = tree(hierarchyData);

      // 6. 得到边和节点
      var nodes = treeData.descendants();
      var links = treeData.links();

      // 7. 创建一个贝塞尔生成曲线生成器经
      var Bézier_curve_generator = d3.linkHorizontal()
    		.x(function(d) { return d.y; })
    		.y(function(d) { return d.x; });

      // 8. 绘制边
      g.append("g")
        .selectAll("path")
        .data(links)
        .enter()
        .append("path")
        .attr("d", function(d) { 
          var start = {x: d.source.x, y: d.source.y};
          var end = {x: d.target.x, y: d.target.y};
          return Bézier_curve_generator({source: start, target: end});
        })
        .attr("fill","none")
        .attr("stroke","blue")
        .attr("stroke-width", 1)

      // 9.建立节点分组
      var gs = g.append("g")
        .selectAll("g")
        .data(nodes)
        .enter()
        .append("g")
        .attr("transform", function(d){ 
          var cx = d.x;
          var cy = d.y;
          return "translate("+ cy +","+ cx +")"
        })
      
      // 10.绘制节点和文字
      gs.append("circle")
        .attr("r", 6)
        .attr("fill", "white")
        .attr("stroke", "blue")
        .attr("stroke-width", 1)
      gs.append("text")
        .attr("x", function(d){ return d.children?-40:8 })
        .attr("y", -5)
        .attr("dy", 10)
        .text(function(d){ return d.data.name })
    </script>
</body>
</html>
